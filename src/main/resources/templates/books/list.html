<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books List</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 95%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button, button {
            padding: 6px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a.button:hover, button:hover {
            background-color: #0056b3;
        }
        button.delete {
            background-color: #dc3545;
        }
        button.delete:hover {
            background-color: #b02a37;
        }
        .top-bar {
            width: 95%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<!-- ðŸ” TOP BAR -->
<div class="top-bar">
    <div>
        <a class="button" th:href="@{/books/new}">âž• Add New Book</a>
    </div>

    <!-- ðŸ” LOGOUT -->
    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">ðŸšª Logout</button>
        </form>
    </div>
</div>

<h2 style="text-align:center;">Books Library</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>PDF</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>
        <td>
            <a class="button"
               th:href="@{/books/file/{id}(id=${book.id})}"
               target="_blank">
                View PDF
            </a>
        </td>

        <!-- âŒ DELETE -->
        <td>
            <form th:action="@{/books/delete/{id}(id=${book.id})}"
                  method="post"
                  onsubmit="return confirm('Are you sure you want to delete this book?');">
                <button type="submit" class="delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
