# ===============================
# SERVER
# ===============================
server.port=8880

# ===============================
# MYSQL DATABASE CONFIG
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/ebookdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Himachal@2025

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Fix MySQL strict mode issues
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# FILE UPLOAD DIRECTORY
# ===============================
app.upload.dir=C:/ebook_uploads

# ===============================
# THYMELEAF CONFIG
# ===============================
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# SECURITY FIX (no duplicate bean)
# ===============================
spring.main.allow-bean-definition-overriding=true

# ===============================
# MULTIPART SETTINGS
# ===============================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB